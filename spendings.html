<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Budgt â€” Regain Control Over Your Money</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>

    <!-- Reload Button & Account Settings -->
    <!-- Links to reload the list of transaction; and the link to user account settings -->
    <div class="container">
        <center>
            <div class="float-left">
                <a href="">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <b>Your Spendings</b>
            <div class="float-right">
                <a href="./account_settings.html">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </center>
    </div>

    <!-- Spendings Snippet -->
    <div class="container">
        <div id="spendings_snippet">
            <div class="card text-white bg-light mx-auto" style="max-width: 100%; height: 10em; border: none;">
                <div class="card-header">
                    <div class="row">
                        <div class="col" style="color: black; align-content: center;">
                            <b>
                                <i class="fas fa-caret-down"></i> MAY, 2018</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="float-left">
                                <h5 class="card-title">
                                    <legend style="color: black;">
                                         {{ spent_this_month }}
                                        <p class="subnote">
                                             Spent so far
                                        </p>
                                    </legend>
                                </h5>
                            </div>
                        </div>
                        <div class="col">
                            <div class="float-right">
                                <legend style="color: black;">
                                    <span class="badge badge-pill badge-success">
                                        <i class="fas fa-long-arrow-alt-down"></i> {{vs_avg_this_month }}</span>
                                    <p class="subnote" style="text-align: center">
                                        vs average
                                    </p>
                                </legend>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="color: green;">
                        <div class="col">
                            <p>
                                <i class="far fa-thumbs-up"></i> Well done. You are on track with your spendings.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Donutchart -->
    <!-- <div id="donutchart" style="width: 100%;"></div> -->

    <!-- Main Wallet Transactions List -->
    <div class="container spendings">
        <div id="categories">
            <table class="table">
                <tbody id="entrydata">
                    <tr v-for="s in spendings">
                        <td style="width: 10%;">
                            <img :src="'img/t_categories/' + s.category_icon" style="height: 1.5em;">
                        </td>
                        <td style="width: 60%;">
                            <b>{{ s.category }}</b>
                            <div class="progress" style="height: 0.2em;">
                                <div class="progress-bar bg-warning" role="progressbar" v-bind:style="{ width: progressWidth(s) }"></div>
                            </div>
                        </td>
                        <td style="text-align: right; width: 20%;">
                            <span v-if="s.amount >= 0" class="badge badge-pill badge-success">{{ s.amount }}</span>
                            <span v-if="s.amount < 0" class="badge badge-pill badge-info">{{ s.amount }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class="container">
                <small class="text-muted">Bar graph in each spending category represents amount spent vs amount badgeted.</small>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
            <a class="btn btn-outline-primary" href="./index.html" role="button">
                <i class="fas fa-home"></i>
            </a>
            <a class="btn btn-outline-primary" href="#" role="button">
                <i class="fas fa-chart-pie"></i>
            </a>
            <a class="btn btn-outline-primary" href="./budget-me.html" role="button">
                <i class="fas fa-flag-checkered"></i>
            </a>
            <a class="btn btn-outline-primary" href="#" role="button">
                <i class="fas fa-plus-square"></i>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/spendings.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</body>

</html>
